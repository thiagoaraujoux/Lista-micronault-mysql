<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minhas Listas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <section>
        <div class="content-container" style="text-align: center; padding: 20px;">
            <h2>Minhas Listas de Tarefas</h2>
            <p>Gerencie suas listas de tarefas aqui.</p>

            <!-- Ícone para adicionar lista -->
            <div style="margin-top: 20px; margin-bottom: 20px;">
                <i id="openModal" class="fa-solid fa-plus" style="font-size: 24px; cursor: pointer; color: #4CAF50;"></i>
            </div>

            <!-- Modal para Cadastro/Editar Lista -->
            <div id="listaModal" style="display:none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%);
                                         background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 8px;">
                <h3 id="modalTitle">Nova Lista</h3>
                <form id="listaForm">
                    <input type="hidden" id="listaId">
                    <label>Título:</label>
                    <input type="text" id="titulo" required><br>
                    <label>Descrição:</label>
                    <input type="text" id="descricao" required><br>
                    <label>Categoria:</label>
                    <input type="text" id="categoriaId"><br>
                    <button type="submit">Salvar</button>
                    <button type="button" id="closeModal">Fechar</button>
                </form>
            </div>

            <!-- Tabela de Listas -->
            <div id="listasContainer">
                <table border="1" style="width: 80%; margin: 0 auto; border-collapse: collapse; border-color: #ddd;">
                    <thead>
                        <tr style="background-color: #f2f2f2;">
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lista : ${listas}">
                            <td th:text="${lista.titulo}"></td>
                            <td th:text="${lista.descricao}"></td>
                            <td th:text="${lista.categoriaId != null ? lista.categoriaId : 'Sem Categoria'}"></td>
                            <td>
                                <i class="fa-solid fa-edit editBtn" th:data-id="${lista.id}"
                                   th:data-titulo="${lista.titulo}" th:data-descricao="${lista.descricao}" 
                                   th:data-categoria="${lista.categoriaId}" style="cursor: pointer; color: #2196F3;"></i>
                                <i class="fa-solid fa-trash deleteBtn" th:data-id="${lista.id}" style="cursor: pointer; color: #E53935;"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Link para sair -->
            <div style="margin-top: 30px;">
                <a th:href="@{/logout}" style="color: #E53935;">Sair</a>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            // Abrir Modal
            $("#openModal").click(function() {
                $("#modalTitle").text("Nova Lista");
                $("#listaId").val("");
                $("#titulo").val("");
                $("#descricao").val("");
                $("#categoriaId").val("");
                $("#listaModal").show();
            });

            // Fechar Modal
            $("#closeModal").click(function() {
                $("#listaModal").hide();
            });

            // Editar Lista
            $(".editBtn").click(function() {
                $("#modalTitle").text("Editar Lista");
                $("#listaId").val($(this).attr("data-id"));
                $("#titulo").val($(this).attr("data-titulo"));
                $("#descricao").val($(this).attr("data-descricao"));
                $("#categoriaId").val($(this).attr("data-categoria"));
                $("#listaModal").show();
                
            });

            // Excluir Lista
            $(".deleteBtn").click(function() {
                let id = $(this).attr("data-id");
                if(confirm("Tem certeza que deseja excluir esta lista?")) {
                    $.ajax({
                        url: "/lista/excluir/" + id,
                        type: "POST",
                        success: function() {
                            location.reload(); // Atualiza a página
                        }
                    });
                }
            });

            // Salvar Lista (Cadastro ou Edição)
            $("#listaForm").submit(function(event) {
                event.preventDefault();
                let id = $("#listaId").val();
                let titulo = $("#titulo").val();
                let descricao = $("#descricao").val();
                let categoriaId = $("#categoriaId").val();
                let url = id ? "/lista/editar/" + id : "/lista/cadastro";

                $.ajax({
                    url: url,
                    type: "POST",
                    data: { titulo, descricao, categoriaId },
                    success: function() {
                        $("#listaModal").hide();
                        location.reload(); // Atualiza a página
                    }
                });
            });
        });
    </script>
</body>
</html>
