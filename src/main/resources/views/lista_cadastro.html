<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{}, ~{::section})}">
<head>
    <title>Cadastrar Lista</title>
</head>
<body>
    <section>
        <div class="signup-container">
            <h2>Cadastrar Nova Lista</h2>

            <div th:if="${param != null and param.erro != null}" style="color: red; margin-bottom: 15px; font-weight: bold;">
                <p th:if="${param.erro[0] == 'categoria_invalida'}">Erro: Categoria inválida.</p>
                <p th:if="${param.erro[0] == 'salvar_lista'}">Erro ao salvar a lista. Tente novamente.</p>
                </div>


            <form method="POST" action="/lista/cadastro">
                <div class="input-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Título da lista" required>
                </div>
                <div class="input-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Descrição da lista (opcional)"></textarea>
                </div>
                <div class="input-group">
                    <label for="categoriaId">ID da Categoria:</label>
                    <input type="number" id="categoriaId" name="categoriaId" placeholder="ID da categoria (opcional)">
                </div>

                <button type="submit">Salvar Lista</button>
            </form>

            <div class="login-link">
                <a href="/lista">Voltar para Listas</a>
            </div>

        </div>
    </section>
</body>
</html>
